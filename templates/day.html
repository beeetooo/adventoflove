{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
	<div class="problems">
		<h1>Day {{ day }} - {{ name }} </h1>
		<div id="problem">
			{% for item in problem %}

			{% endfor %}
		</div>
	</div>
{% endblock %}
